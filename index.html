<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Form_Trial</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-row">
            <div class="wrapper-row-content">
                <h2 class="wrapper-row-content__title">Learn to code by watching others</h2>
                <p class="wrapper-row-content__text">
                    See how experienced developers solve problems in real-time. 
                    Watching scripted tutorials is great, but understanding how 
                    developers think is invaluable. 
                </p>
            </div>
            <form action="https://echo.htmlacademy.ru/" class="contacts-us">
                <p class="contacts-us__badge"><span class="text-bold">Try it free 7 days</span> then $20/mo. thereafter</p>
                <div class="contacts-us__inputs">
                    <label for="" class="form-label">
                        <input type="text" placeholder="First Name" name="user-first-name" required autocomplete="off">
                        <input type="text" placeholder="Last Name" name="user-last-name" required autocomplete="off">
                        <input type="email" placeholder="Email Address" name="user-email" required>
                        <input type="password" placeholder="Password" name="user-password" minlength="8" required>
                        <button type="submit" class="form-label__btn">CLAIM YOUR FREE TRIAL</button>
                    </label>
                    <p class="form-label__text">By clicking the button, you are agreeing to our <span class="accent-text">Terms and Services</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
